<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Register Info</title>
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/3.png">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="../assets/css/feathericon.min.css">
	<link rel="stylesheet" href="../assets/plugins/datatables/datatables.min.css">
	<link rel="stylesheet" href="../assets/plugins/morris/morris.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../assets/css/style.css"> </head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-right mx-auto"> 
						
						<div class="login-right-wrap">
							<h1 class="mb-3">Thêm Thông Tin Cá Nhân</h1>
							<form method="POST" action="{{ url_for('register_info') }}">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Họ Tên" id="TenKhachHang" name="TenKhachHang" required>
							</div>
							<div class="form-group">
								<select class="form-control" placeholder="Giới Tính" id="GioiTinh" name="GioiTinh" required>
									<option>Nam</option>
									<option>Nữ</option>
								</select>
							</div>
							<div class="form-group">
								<div class="cal-icon">
									<input type="text" class="form-control datetimepicker" placeholder="Ngày Sinh" id="NgaySinh" name="NgaySinh" required>
								</div>
							</div>
							<div class="form-group">
								<input class="form-control" type="number" placeholder="Số Điện Thoại" id="SoDienThoai" name="SoDienThoai" required>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Địa Chỉ" id="DiaChi" name="DiaChi" required>
							</div>
							<div class="form-group mb-0">
								<button class="btn btn-primary btn-block" type="submit">Thêm Thông tin</button>
							</div>
							
							</form>
							<div class="text-center forgotpass mt-3"><a href="../templates/register.html">Quay lại</a> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../assets/js/popper.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/moment.min.js"></script>
	<script src="../assets/js/select2.min.js"></script>
	<script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../assets/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../assets/plugins/datatables/datatables.min.js"></script>
	<script src="../assets/js/script.js"></script>
	<script>
	$(function() {
		$('#datetimepicker3').datetimepicker({
			format: 'LT'
		});
	});
	</script>
</body>

</html>
