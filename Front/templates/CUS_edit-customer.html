<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Edit Customer</title>
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/3.png">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="../assets/css/feathericon.min.css">
	<link rel="stylesheet" href="../assets/plugins/datatables/datatables.min.css">
	<link rel="stylesheet" href="../assets/plugins/morris/morris.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../assets/css/style.css"> </head>

<body>
	<div class="main-wrapper">
		<div class="header">
			<div class="header-left">
				<a href="{{ url_for('home') }}" class="logo"> <img src="../assets/img/2.png" width="50" height="70" alt="logo"> <span class="logoclass">Phòng Trọ</span> </a>
				<a href="{{ url_for('home') }}" class="logo logo-small"> <img src="../assets/img/2.png" alt="Logo" width="30" height="30"> </a>
			</div>
			<a href="javascript:void(0);" id="toggle_btn"> <i class="fe fe-text-align-left"></i> </a>
			<ul class="nav user-menu">
				{% if session.get('username') %}
				<li class="nav-item dropdown has-arrow">
					<a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown"> <span class="user-img"><img class="rounded-circle" src="../assets/img/1.png" width="31" alt="HAHAHA"></span> </a>
					<div class="dropdown-menu">
						<div class="user-header">
							<div class="avatar avatar-sm"> <img src="../assets/img/1.png" alt="User Image" class="avatar-img rounded-circle"> </div>
							<div class="user-text">
								<h6>{{ session['name'] }}</h6>
								<p class="text-muted mb-0">Người Thuê</p>
							</div>
						</div>
						<a class="dropdown-item" href="../templates/CUS_customer.html">Thông Tin Cá Nhân</a>
						<a class="dropdown-item" href="../templates/CUS_change_password.html">Đổi Mật Khẩu</a>
						<form action="{{ url_for('logout') }}" method="post">
							<button type="submit" class="dropdown-item">Đăng Xuất</button>
						</form>
				</li>
				{% else %}
				<li class="nav-item dropdown has-arrow">
					<a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown"> <span class="user-img"><img class="rounded-circle" src="../assets/img/1.png" width="31" alt="HAHAHA"></span> </a>
					<div class="dropdown-menu">
						<div class="user-header">
							<div class="avatar avatar-sm"> <img src="../assets/img/1.png" alt="User Image" class="avatar-img rounded-circle"> </div>
							<div class="user-text">
								<h6>Đăng Nhập</h6>
								<p class="text-muted mb-0">Người Thuê</p>
							</div>
						</div>
						<a class="dropdown-item" href="../templates/login1.html">Đăng Nhập</a> </div>
				</li>
				{% endif %}
			</ul>
		</div>
		<div class="sidebar" id="sidebar">

		</div>
		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title mt-5">Sửa Thông Tin Cá Nhân</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form method="post">
							<div class="row formtype">
								<div class="col-md-4">
                                    <div class="form-group">
                                        <label>Họ Tên</label>
                                        <input class="form-control" type="text" name="TenKhachHang" value="{{ user_info.TenKhachHang }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Giới Tính</label>
                                        <select class="form-control" id="sel3" name="GioiTinh">
                                            <option {% if user_info.GioiTinh == 'Nam' %}selected{% endif %}>Nam</option>
                                            <option {% if user_info.GioiTinh == 'Nữ' %}selected{% endif %}>Nữ</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ngày Sinh</label>
                                        <div class="cal-icon">
                                            <input type="text" class="form-control datetimepicker" name="NgaySinh" value="{{ user_info.NgaySinh }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Số Điện Thoại</label>
                                        <input class="form-control" type="text" name="SoDienThoai" value="{{ user_info.SoDienThoai }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Địa Chỉ</label>
                                        <input class="form-control" type="text" name="DiaChi" value="{{ user_info.DiaChi }}">
                                    </div>
                                </div>								
							</div>
							<button type="submit" class="btn btn-primary buttonedit ml-2">Lưu</button>
    						<a href="../templates/CUS_customer.html" class="btn btn-primary buttonedit ml-2">Quay Lại</a>
						</form>
					</div>
				</div>
				
			</div>
	</div>
	<script src="../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../assets/js/popper.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/moment.min.js"></script>
	<script src="../assets/js/select2.min.js"></script>
	<script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../assets/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../assets/plugins/datatables/datatables.min.js"></script>
	<script src="../assets/js/script.js"></script>
	<script>
	$(function() {
		$('#datetimepicker3').datetimepicker({
			format: 'LT'
		});
	});
	</script>
		<script>
			$(document).ready(function() {
				$('#sidebar').load('../templates/sidebar_CUS.html', function() {
					// Gắn lại các sự kiện sau khi nội dung được tải xong
					$('.submenu > a').on('click', function(e) {
						e.preventDefault();
						var submenu = $(this).next('.submenu_class');
						if (submenu.is(':visible')) {
							submenu.slideUp();
						} else {
							submenu.slideDown();
						}
					});
				});
			});
		</script>
</body>

</html>
