<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>ADMIN</title>
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/1.png">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="../assets/css/feathericon.min.css">
	<link rel="stylesheet" href="../assets/plugins/morris/morris.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../assets/css/style.css"></head>

<body>
	<div class="main-wrapper">
		<div class="header">
            <div class="header-left">
                <a href="{{ url_for('dashbroard') }}" class="logo"> <img src="../assets/img/1.png" width="50" height="70" alt="logo"> <span class="logoclass">ADMIN</span> </a>
                <a href="{{ url_for('dashbroard') }}" class="logo logo-small"> <img src="../assets/img/1.png" alt="Logo" width="30" height="30"> </a>
            </div>
            <a href="javascript:void(0);" id="toggle_btn"> <i class="fe fe-text-align-left"></i> </a>
            <ul class="nav user-menu">
                
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown"> <span class="user-img"><img class="rounded-circle" src="../assets/img/1.png" width="31" alt="HAHAHA"></span> </a>
                    <div class="dropdown-menu">
                        <div class="user-header">
                            <div class="avatar avatar-sm"> <img src="../assets/img/1.png" alt="User Image" class="avatar-img rounded-circle"> </div>
                            <div class="user-text">
                                <h6>{{ session['name'] }}</h6>
                                <p class="text-muted mb-0">Administrator</p>
                            </div>
                        </div>
                        <form action="{{ url_for('logout') }}" method="post">
                            <button type="submit" class="dropdown-item">Đăng Xuất</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
		<div class="sidebar" id="sidebar">

        </div>


		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title mt-5">Thêm Dịch Vụ</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form method="POST" action="{{ url_for('add_service') }}">
							<div class="row formtype">
								<div class="col-md-4">
									<div class="form-group">
										<label>Tên Dịch Vụ</label>
										<input type="text" class="form-control" name="TenDichVu" required> </div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Giá Dịch Vụ</label>
										<input type="number" class="form-control" name="GiaDichVu" required> </div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary buttonedit ml-2">Thêm Dịch Vụ</button>
							<a href="{{ url_for('service') }}" class="btn btn-primary buttonedit">Quay Lại</a> </div>
						</form>
					</div>
				</div>
				
			</div>
		</div>

	</div>


	<script src="../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../assets/js/popper.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/moment.min.js"></script>
	<script src="../assets/js/select2.min.js"></script>
	<script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../assets/plugins/raphael/raphael.min.js"></script>
	<script src="../assets/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../assets/js/script.js"></script>
	<script>
		$(document).ready(function() {
			$('#sidebar').load('../templates/sidebar.html', function() {
				// Gắn lại các sự kiện sau khi nội dung được tải xong
				$('.submenu > a').on('click', function(e) {
					e.preventDefault();
					var submenu = $(this).next('.submenu_class');
					if (submenu.is(':visible')) {
						submenu.slideUp();
					} else {
						submenu.slideDown();
					}
				});
			});
		});
	</script>
</body>

</html>
