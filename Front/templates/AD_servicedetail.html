<script>
	function checkLogin() {
		fetch('http://localhost:3001/userinfo', {
			credentials: 'include'
		})
				.then(response => {
					if (response.ok) {
						return response.json();
					} else {
						window.location.href = '../templates/login1.html';
					}
				})
				.then(user => {
					document.getElementById('user-name-display').textContent=user.TenKhachHang;
					fetchInvoices(user.ID_KhachHang); // Fetch invoices after login
				})
				.catch(error => {
					console.error('Lỗi khi kiểm tra đăng nhập:', error);
				});
	}

	async function logout() {
		try {
			const response = await fetch('http://localhost:3001/logout', {
				method: 'POST',
				credentials : 'include'
			});
			if (response.ok) {
				window.location.reload();
			} else {
				alert('Đăng xuất thất bại');
			}
		} catch (error) {
			console.error('Lỗi khi đăng xuất:', error);
			alert('Đã xảy ra lỗi khi đăng xuất');
		}
	}
	checkLogin();

	$('#sidebar').load('../templates/sidebar.html', function() {
		$('.submenu > a').on('click', function(e) {
			e.preventDefault();
			var submenu = $(this).next('.submenu_class');
			if (submenu.is(':visible')) {
				submenu.slideUp();
			} else {
				submenu.slideDown();
			}
		});
	});

	function fetchServiceDetails() {
		fetch('http://localhost:3001/ChiTietDichVu', {
			credentials: 'include'
		})
				.then(response => response.json())
				.then(data => {
					const serviceDetailList = document.getElementById('service-detail-list');
					serviceDetailList.innerHTML = ''; // Clear existing data

					data.forEach(ctdv => {
						const row = document.createElement('tr');
						row.innerHTML = `
							<td>${ctdv.ID_ChiTietDichVu}</td>
							<td><a href="#" class="view-room-details" data-toggle="modal" data-target="#roomModal" data-room-id="${ctdv.ID_Phong}">${ctdv.ID_Phong}</a></td>
							<td>${ctdv.ThangNam}</td>
							<td>${ctdv.SoDien}</td>
							<td>${ctdv.SoNuoc}</td>
							<td><div class="actions"><a href="#" class="btn btn-sm bg-success-light mr-2">${ctdv.ID_VeSinh ? 'Có' : 'Không'}</a></div></td>
							<td><div class="actions"><a href="#" class="btn btn-sm bg-success-light mr-2">${ctdv.ID_BaoVe ? 'Có' : 'Không'}</a></div></td>
							<td><div class="actions"><a href="#" class="btn btn-sm bg-success-light mr-2">${ctdv.ID_Internet ? 'Có' : 'Không'}</a></div></td>
							<td>${ctdv.TongTienDichVu} đ</td>
							<td class="text-right">
								<div class="dropdown dropdown-action">
									<a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
										<i class="fas fa-ellipsis-v ellipse_color"></i>
									</a>
									<div class="dropdown-menu dropdown-menu-right">
										<a class="dropdown-item delete-servicedetail" href="#" data-toggle="modal" data-target="#delete_asset">
											<i class="fas fa-trash-alt m-r-5"></i> Xóa
										</a>
									</div>
								</div>
							</td>
						`;
						serviceDetailList.appendChild(row);
					});
				})
				.catch(error => {
					console.error('Error fetching service details:', error);
				});
	}

	fetchServiceDetails();
</script>
